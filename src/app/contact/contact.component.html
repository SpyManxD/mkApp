<div class="card">
    <div class="card-header">
      Contact Us
    </div>
    <div class="card-body">
      <h5 class="card-title">Get in touch with M.K.A. BioTeknoloji!</h5>
      <p class="card-text">
        If you have any questions or concerns, please don't hesitate to contact us. You can reach us via phone, email, or the form below. We will do our best to get back to you as soon as possible.
      </p>
      <form>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="messageInput">Message</label>
          <textarea class="form-control" id="messageInput" rows="3" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
